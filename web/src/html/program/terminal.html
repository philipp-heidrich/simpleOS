<div program="terminal">
	<!-- History -->
	<ul class="terminal__history"></ul>

	<!-- Input field -->
	<div class="terminal__inputField">

		<!-- Input field -->
		<div class="terminal__inputArea">

			<!-- Input console icon -->
			<div class="terminal__icon">$</div>

			<!-- Input terminal -->
			<div class="terminal__input"
							contentEditable="true"
							autocomplete="off"
							autocorrect="off"
							autocapitalize="off"
							spellcheck="false"></div>
		</div>
	</div>

	<!-- Input placeholder -->
	<div class="terminal__placeholder"></div>
</div>
