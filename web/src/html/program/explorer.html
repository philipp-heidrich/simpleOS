<div program="explorer">
	<div class="explorer__header">
		<!-- Current explorer path -->
		<div class="explorer__path">
			<ul class="explorer__pathlist"></ul>
			<input type="text" class="explorer__pathinput">
		</div>
	</div>

	<!-- Show block -->
	<div class="explorer__show"></div>

	<!-- Hidden block -->
	<div class="explorer__templ">

		<!-- Data template -->
		<div class="explorer__data">
			<div class="explorer__icon"></div>
			<div class="explorer__dataName"></div>
		</div>
	</div>
</div>
