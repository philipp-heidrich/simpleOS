<div class="login content">
	<!-- Background Image -->
	<div class="login__background"></div>

	<!-- Login box with selected account -->
	<div class="login__box | login__box--withUser">
		<!-- user name -->
		<h1 class="login__name | js__showName"></h1>

		<!-- login button -->
		<div class="login__area | login__area--button">
			<button type="button" name="button" class="btn--color">Login</button>
		</div>

		<!-- Password field -->
		<div class="login__area | login__area--password">
			<input type="password" name="name" class="login__inputField" placeholder="Password">
		</div>

		<!-- Change user -->
		<div class="login__changeUser">
			<span class="login__changUserBtn">Change user</span>
		</div>
	</div>

	<!-- Login box with no account -->
	<div class="login__box | login__box--noUser">
		<ul class="login__chooseUserList"></ul>
	</div>
</div>
